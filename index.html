<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--------------- Bootstrap cdn link ----------------->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        #spinner{
            display: none;
        }
    </style>
    <title>Book Archive</title>
</head>
<body>

    <h1 class="text-center fw-bold my-3">Book-Archive</h1>
    <h3 class="text-center fw-bold mb-3">Write the name of the book you want.</h3>

    <div class="input-group mb-4 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control border-dark" placeholder="Search the book you want" aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchBook()" class="btn btn-outline-secondary border-dark" type="button" id="button-sarch">Search</button>
      </div>
      <!-- Loading -->
      <div id="spinner" class="text-center fw-bold">Loading...</div>

      <h4 class="text-center fw-bold" id="search-length"></h4>


<!----------------- search-result -------------------->
    <div id="sarch-result" class="row row-cols-1 row-cols-md-3 g-4 p-5">
        
    </div>

    

<!------------ Bootstrap javascript cdn  --------------->

<script src="index.js"></script>
</body>
</html>
